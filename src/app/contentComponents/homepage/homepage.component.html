<ngx-spinner bdColor="rgba(51,51,51,0.8)"
               size="large"
               color="#022452"
               type="ball-scale-multiple">
</ngx-spinner>
<div class="homepageSection">
    <div class="row homepageContent">
        <h5>Events</h5>
        <div class="col-md-12 row">
            <div class="col-md-3 cecontainer" (click)="createEvent()">
                <div class="createevent">
                    <img src="../../../assets/images/createevent.png" />
                    <span class="underline">Create An Event</span>
                </div>
            </div>
            <div class="col-md-3 secontainer" (click)="searchEvent()">
                <div class="searchevent">
                    <img src="../../../assets/images/searchevent.png" />
                    <span class="underline">Search An Event</span>
                </div>
            </div>
        <h5 class="promo">Promotions</h5>
        <div class="col-md-12 row">
        <div class="col-md-3 cpcontainer" (click)="createPromotion()">
            <div class="createpro">
                <img src="../../../assets/images/createpromo.png" />
                <span class="underline">Create Promotion</span>
            </div>
        </div>
        <div class="col-md-3 spcontainer" (click)="searchPromotion()">
            <div class="searchpro">
                <img src="../../../assets/images/searchpromo.png" />
                <span class="underline">Search Promotion</span>
            </div>
        </div>
       </div>
       <h5 class="promo">Vouchers</h5>
       <div class="col-md-12 row">
       <div class="col-md-3 spcontainer svcontainer" (click)="searchVoucher()">
           <div class="searchpro">
               <img src="../../../assets/images/searchpromo.png" />
               <span class="underline">Search Voucher</span>
           </div>
       </div>
      </div>
    </div>
</div>
